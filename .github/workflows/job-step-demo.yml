name: job step demo

on: 
  push:
    branches:
      - main
  pull_request:

jobs:

  frontend-job:
    runs-on: ubuntu-latest

    strategy:
      matrix: 
        node-version: [16, 18, 20]

    env:
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      APP_NAME: vprofile
      APP_ENV: dev

    steps:

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Print environment variables
        run: |
          echo "App Name: $APP_NAME"
          echo "App Environment: $APP_ENV"

      - name: Use secret
        run: |
          echo "DB password is $DB_PASSWORD"

      - name: Frontend task
        run: echo "Running frontend task..."

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: install dependencies
        run: npm install
        continue-on-error: true
        
      - name: Print node version
        run: node -v

  backend-job:
    runs-on: ubuntu-latest
    strategy:
      matrix: 
        node-version: [16, 18, 20]

    env:
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      APP_NAME: vprofile
      APP_ENV: dev

    steps:

      - name: Checkout code
        uses: actions/checkout@v4 

      - name: Print environment variables
        run: |
          echo "App Name: $APP_NAME"
          echo "App Environment: $APP_ENV"

      - name: Use secret
        run: |
          echo "DB password is $DB_PASSWORD"

      - name: Backend task
        run: echo "Running backtend task..."

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: install dependencies
        run: npm install
        continue-on-error: true

      - name: Print node version
        run: node -v